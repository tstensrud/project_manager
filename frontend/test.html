<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Remove the default arrow and style the select element */
        select {
            appearance: none; /* Standard syntax */
            -webkit-appearance: none; /* For WebKit-based browsers */
            -moz-appearance: none; /* For Firefox */
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border-radius: 5px;
        }

        /* Custom arrow using a pseudo-element */
        select::after {
            content: 'â–¼'; /* Custom arrow character */
            position: absolute;
            right: 10px;
            pointer-events: none;
        }

        /* Container for the select element to position the custom arrow correctly */
        .select-wrapper {
            position: relative;
            display: inline-block;
        }

        /* Add padding to accommodate the custom arrow */
        .select-wrapper select {
            padding-right: 30px; /* Add padding to the right for the custom arrow */
        }
    </style>
</head>
<body>
    <div class="select-wrapper">
        <select>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
        </select>
    </div>
</body>
</html>
